<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* CSS Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .register-container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 1.5rem;
        }

        .register-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .register-container button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <!-- Firebase App and Auth SDKs (non-modular) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxR-gB1srBMUlQNvwOy1M2fVHIKaClTZs",
            authDomain: "sweflashcardwebsite.firebaseapp.com",
            projectId: "sweflashcardwebsite",
            storageBucket: "sweflashcardwebsite.appspot.com",
            messagingSenderId: "1017040813605",
            appId: "1:1017040813605:web:fe254a4afe244d341909cc",
            measurementId: "G-NHEQY035NK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Register user function
        async function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                // Attempt to create a new user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log("User registered and logged in:", userCredential.user);

                // Redirect to home page after successful registration
                window.location.href = "home.html";
            } catch (error) {
                console.error("Error registering user:", error);
                errorMessage.textContent = "Error: " + error.message;
            }
        }
    </script>

</body>

</html>
